<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Container with 2 columns */
        #container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            align-items: start;
        }

        /* Sticky Video Container, centered */
        #c1 {
            position: -webkit-sticky;
            position: sticky;
            justify-self: center;
            padding-left: 150px;
            top: 30px; /* Adjust as needed for sticking distance from top */
        }

        /* Container for Plots */
        #c2 {
            padding-left: 20px;
        }

        /* Centered header */
        h1 {
            text-align: center;
            width: 100%;
            margin: 20px 0;
        }

        /* Video Style */
        video {
            width: 60%; /* Full width within its container */
            max-width: 600px; /* Limit the maximum width */
            height: auto;
            border: 5px solid #4CAF50; /* Green border */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
            transition: transform 0.3s ease-in-out; /* Smooth transition */
        }

        /* Responsive image for graphs */
        img {
            width: 100%; /* Make image responsive to the container */
            height: auto; /* Maintain aspect ratio */
            border: 3px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px; /* Spacing between plots */
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <div id="container">
        <!-- Video section -->
        <div id="c1">
            <video controls autoplay muted loop>
                <source src="static/videos/{{ video }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Plots Section -->
        <div id="c2">
            <h1>Amplitudes of Fingers</h1>
            <img src="data:image/png;base64,{{ graph_image }}" alt="Skeleton Graph">

            <h1>Speed of Movements</h1>
            <img src="data:image/png;base64,{{ distance_image }}" alt="Distance and Speed Plot">
        </div>
    </div>
</body>
</html>
